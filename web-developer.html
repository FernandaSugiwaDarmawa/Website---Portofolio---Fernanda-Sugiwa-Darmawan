<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            background-color: #2980b9;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 1000; /* Ensure it stays above other content */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; /* Position dropdown below the button */
            right: 0; /* Align dropdown with the right edge of the dropdown button */
        }
        .dropdown-content a {
            color: #2980b9;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        h1 {
            color: #333;
        }
        .certificate {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .certificate img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }
        .pages {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .page {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }
        .page.active {
            background-color: #2980b9;
        }
        .content {
            margin-top: 40px;
            text-align: left;
        }
        .project {
            margin-bottom: 20px;
        }
        .project img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .project-details {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .gallery img {
            max-width: 150px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .gallery::-webkit-scrollbar {
            height: 8px;
        }
        .gallery::-webkit-scrollbar-thumb {
            background-color: #2980b9;
            border-radius: 4px;
        }
        .gallery::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin-left: 0;
                margin-top: 10px;
                font-size: 14px;
            }
            .container {
                width: 100%;
                padding: 15px;
            }
            .project img {
                max-width: 100%;
            }
            .gallery img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Project</a>
            <div class="dropdown-content">
                <a href="project1.html">Project Web 1</a>
                <a href="project2.html">Project Web 2</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Web Development Certificate</h1>
        <div class="certificate">
            <img src="554-FERNANDA SUGIWA DARMAWAN_page-0001.jpg" alt="Certificate Page 1" id="certificateImage">
        </div>
        <div class="pages">
            <div class="page active" onclick="changePage(1)"></div>
            <div class="page" onclick="changePage(2)"></div>
            <div class="page" onclick="changePage(3)"></div>
            <div class="page" onclick="changePage(4)"></div>
        </div>
    <script>
        function changePage(pageNumber) {
            const image = document.getElementById('certificateImage');
            image.src = `554-FERNANDA SUGIWA DARMAWAN_page-000${pageNumber}.jpg`;

            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            pages[pageNumber - 1].classList.add('active');
        }
    </script>
</body>
</html>
